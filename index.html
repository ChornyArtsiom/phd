<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PhD. Library</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.9/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
    </header>
    <div id="app" class="container">
        <h1>Кто ищет, тот всегда найдет</h1>
        <section class="category__section" v-if="categoryName==''">

            <h3>Выберите категорию:</h3>
            <div class="categories">
                <ul>
                    <li v-for="item in setCategoryList">
                        <a href="#" @click="setCategory(item)">{{ item }}</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="content" v-else>
            <p class="returnList"><a href="#" @click="clearCategory();clearQuery()">&#8592;&nbsp;&nbsp;&nbsp;Выбрать категорию</a></p>
            <p>Введите первые буквы вопроса:</p>
            <input ref="search" type="text" v-model="search" placeholder="- - -">
            <p class="clearQuery"><a href="#" @click="clearQuery()">Ввести заново</a></p>
            <p class="notFound">Найдено совпадений: {{ filteredList | count }}</p>
            <div v-if="search != ''" v-for="post in filteredList" class="cart">
                <div class="question"><strong>Вопрос:</strong>
                    <br /> {{ post.question }}</div>
                <div class="answer"><strong>Ответ:</strong>
                    <br /> {{ post.answer }}</div>
            </div>
            <div class="readyQuery" v-if="search == ''">
                Запрос ещё не введён.
            </div>
            <!--       <div class="notFound" v-else>
                {{ filteredList | count }}
            </div> -->
        </section>
    </div>
    <footer>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
