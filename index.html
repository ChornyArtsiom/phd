<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PhD. Library</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    input {
        /*border-radius: 5px;*/
        padding: 20px 0px 10px 20px;
        border: none;
        border-bottom: 3px solid #09f;
        color: #666;
        font-size: 2em;
        /*width: 50%;*/
        margin: 0px 50px;
        letter-spacing: 2rem;

        animation-name: color_change;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;

        animation: color_change 1s infinite alternate;
    }

    section {
        text-align: center;
    }

    section>p:nth-child(1) {
        text-align: left;
    }

    .input__focused {
        color: transparent;
        display: inline-block;
        text-shadow: 0 0 0 #111;

        &:focus {
            outline: none;
        }
    }

    @keyframes color_change {
        0% {
            border-color: blue;
        }

        100% {
            border-color: red;
        }
    }
    </style>
</head>

<body>
    <header>
    </header>
    <section v-if="true">
        <p>Введите первые буквы трёх первых слов:</p>
        <input class="input__focused" type="text" value="" placeholder="— — —" title="1th letter" maxlength="3" v-focus="true">
    </section>
    <div id="app">
        {{ json.message }}
    </div>
    <footer>
    </footer>
    <script>
    // Vue.http.headers.common['Access-Control-Allow-Origin'] = '*';
    // Vue.http.headers.common['Access-Control-Allow-Headers'] = 'Content-Type,Authorization';
    // Vue.http.headers.common['Access-Control-Allow-Methods'] = 'GET';
    new Vue({
        el: '#app',
        data: {
            json: {}
        },
        created: function() {
            fetch("data.json", {
                    method: "GET",
                    headers: {
                        "Content-Type": "text/plain"
                    }
                })
                .then(r => r.json())
                .then(json => {
                    this.json = json;
                });
        }
    });

    // console.log(app);
    </script>
</body>

</html>
